<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

  <body id="body" class="trans-movement">
    <div class="container">
      <div class="row">
        <h1 class="text-center" id="title">Dom Manipulation Example</h1>
        <h2 class="text-center">Display Name Here</h2>
      </div>
      <div class="row text-center">
        <div class="col" id="col1">
          <button id="button1" class="btn btn-dark">
            Click to change color
          </button><br>
        </div>
        <div class="col" id="col2">
          <button id="button2" class="btn btn-dark">
            Click to show or hide title
          </button>
        </div>
        <div class="col" id="col3">
          <button id="button3" class="btn btn-dark">
            Click to change title
          </button>
        </div>
      

      <div class="form-control m-5">
        <label for="name">Enter your name</label>
        <input type="text" id="name" class="form-control" />
        <button id="button4" class="btn btn-outline-dark mt-3">Click to display name as title to the page</button>
      </div>
    </div>

    <div class="row text-center justify-content-center">
      <table id="table" class="table">
        <thead>
          <tr class="bg-transparent text-center">
        <span class="fw-bold fs-2">Color</span>
        </tr>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
  </div>
